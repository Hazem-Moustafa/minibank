server:
  port: 8088

spring:
  application:
    name: Accounts-Service
  datasource:
    url: jdbc:h2:mem:accounts-db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /doc
